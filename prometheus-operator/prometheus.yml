- apiVersion: monitoring.coreos.com/v1
  kind: Prometheus
  metadata:
    name: prometheus
    namespace: ${NAMESPACE}
  spec:
    baseImage: containers.cisco.com/jaganaga/prometheus
    securityContext: {}
    serviceAccountName: prometheus
    serviceMonitorSelector:
      matchLabels:
        team: ${KAFKA_SERVICE_TEAM}
    resources:
      requests:
        memory: ${MEMORY_REQUEST}
        cpu: ${CPU_REQUEST}
      limits:
        cpu: ${CPU_LIMIT}
        memory: ${PROMETHEUS_MEMORY}
    additionalScrapeConfigs:
      name: additional-scrape-configs
      key: prometheus-additional.yml

- apiVersion: v1
  kind: Service
  metadata:
    name: prometheus
    namespace: ${NAMESPACE}
  spec:
    type: NodePort
    ports:
    - name: ${PORT_NAME}
      port: ${PROMETHEUS_SERVICE_PORT}
      protocol: TCP
      targetPort: ${PORT_NAME}
    selector:
      prometheus: prometheus

- apiVersion: v1
  kind: Route
  metadata:
    name: prometheus
    namespace: ${NAMESPACE}
  spec:
    to:
      kind: Service
      name: prometheus
